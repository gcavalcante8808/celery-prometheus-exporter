apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "celery_exporter.fullname" . }}
  labels:
    app: {{ template "celery_exporter.name" . }}
    chart: {{ template "celery_exporter.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "celery_exporter.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app: {{ template "celery_exporter.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["--tz","{{ .Values.timezone }}"]
          env:
            - name: BROKER_URL
              valueFrom:
                  configMapKeyRef:
                      name: {{ .Release.Name }}-configmap
                      key: BROKER_URL
            {{ if .Values.queue_list }}
            - name: QUEUE_LIST
              valueFrom:
                  configMapKeyRef:
                      name: {{ .Release.Name }}-configmap
                      key: QUEUE_LIST
            {{ end }}
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
